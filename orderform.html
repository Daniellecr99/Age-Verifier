<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css" type="text/css">
</head>

<body>
    <div id="myform">
  <form method="GET" action="https://daniellecr99.github.io/Age-Verifier/ordersubmit.html"> 
            <label for="ordername">Name:</label>
            <input type="name" name="ordername" id="ordername" required maxlength="20" minlength="5">
            <br>
            <br>
            <label for="orderaddress">Shipping address:</label>
            <input type="text" name="orderaddress" id="orderaddress" required>
            <br>
            <br>
            <label for="phone">Phone number:</label>
            <input type="text" name="phone" id="phone" pattern="[0-9]{9,12}">
            <br>
            <br>
           
            <label for="ordernumber">Number of 1000 mg CBD tinctures ($23.50 each):</label>
         
            <input type="number" name="ordernumber" id="ordernumber" required  max="10">
            <br>
            <br>
            
            <label for="ordernumber2">Number of 800 mg CBD tinctures ($21.50 each):</label>
        
            <input type="number" name="ordernumber2" id="ordernumber2" required  max="10">
            <br>
            <br>
            
            <label for="ordernumber3">Number of 600 mg CBD tinctures ($20.00 each):</label>
         
            <input type="number" name="ordernumber3" id="ordernumber3" required  max="10">
            <br>
            <br>
            <button type="submit">Submit</button>
    
      
    </div>
</form>

    <script src="orderform.js" ></script>
</body>

</html>
