<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="myform">
      
            <label for="ordername">Name:</label>
            <input type="name" name="ordername" id="ordername" required maxlength="20" minlength="5">
            <br>
            <br>
            <label for="orderaddress">Shipping address:</label>
            <input type="text" name="orderaddress" id="orderaddress" required>
            <br>
            <br>
            <label for="phone">Phone number:</label>
            <input type="text" name="phone" id="phone" pattern="[0-9]{9,12}">
            <br>
            <br>
            <label for="ordernumber">Number of CBD tinctures:</label>
            <input type="number" name="ordernumber" id="ordernumber" required min="1" max="10">
            <br>
            <br>
            <button onclick="orderForm ()">Submit</button>
    

    </div>

    <script src="orderform.js" ></script>
</body>

</html>
